<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS for this sheet-->
    <link href="pomodoro.css" rel="stylesheet">


</head>
<body>
<h1 class="text-center" id="title">
    Pomodoro Clock
</h1>
<section class="clock-area">
    <div id="clockdiv">
        Minutes: <span class="minutes"></span><br>
        Seconds: <span class="seconds"></span>
    </div>
</section>
<section class="button-area">
    <button class="btn btn-default" id="reset-button"><i class="fa fa-clock-o"></i> Reset Timer</button>
    <br>
    <br>
    <button class="btn btn-default" id="pause-button">Pause</button>
    <br>
    <button class="btn btn-default" id="resume-button">Resume</button>
</section>

<section class="counter-area">
    <button type="button" class="btn" id="timer-decrease">-</button>
    Timer: <span id="timer"></span>
    <button type="button" class="btn" id="timer-increase">+</button>
</section>

<div id="container">
    <div id="glass">
        <div id="water"></div>
    </div>
</div>

<div class="container">
    <div class="title-wrapper section">
        <h1>Timer.js</h1>
        <h4>Simple and lightweight JavaScript timer</h4>
        <h4>No dependencies, 0.9kb when minified and gzipped</h4>
        <div class="github-buttons">
            <iframe src="http://ghbtns.com/github-btn.html?user=husa&repo=timer.js&type=watch&count=true"
                    allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=husa&repo=timer.js&type=fork&count=true"
                    allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="YuriyHusnay">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
    </div>
    <div class="demo-wrapper section">
        <div class="input">
            <label for="time-input">Select time and hit "play"</label>
            <input name="time-input" type="text" class="time-input" value="20" autofocus/>
        </div>
        <div class="buttons">
            <button class="button play  fontawesome-play"></button>
            <button class="button pause fontawesome-pause"></button>
            <button class="button stop  fontawesome-stop"></button>
        </div>
        <div class="timer">&nbsp;</div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="pomodoro.js"></script>
    <script type="text/javascript" src="timer.js"></script>


</body>
</html>
